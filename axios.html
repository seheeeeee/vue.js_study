<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="getData">get user</button>
        <div>{{ users }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                users: []
            },
           methods: {
            getData: function (){
                var vm = this; //1번 this = Vue;
                axios.get('https://jsonplaceholder.typicode.com/users/')
                //진입 성공시 then
                .then(function(response){
                    console.log(response.data);//data 정보만 나타남
                    console.log(this);//2번 this = window;
                    vm.users = response.data;
                })
                //진입 실패시 catch
                .catch(function(error){
                    console.log(error);
                });
            },
            
           }
        });
        //HTTP관련 참조문서는 https://joshua1988.github.io/web-development/http-part1/ 를 참조
        //크롬 개발자 도구로 네트워크 패널 등 도구 관련 참조문서는 https://developers.google.com/web/tools/chrome-devtools/ 참조
    </script>
</body>
</html>
