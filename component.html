<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        //Vue.component('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header',{
            template: '<h1>header</h1>'
        })
        
        new Vue({
            el: '#app',
            components: {
                // 지역 컴포넌트
                // '컴포넌트 이름': 컴포넌트 내용,
                'app-footer':{
                    template : '<footer>footer</footer>'
                }
            }
        });

        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        })

        //전역 지역 컴포넌트 차이
        // 전역 컴포넌트로 등록하면 모든 인스턴스에 컴포넌트가 등록되어서 따로 등록할 필요가 없음
        // 지역 컴포넌트로 등록하면 다른 인스턴스에서 컴포넌트를 사용할 수 없고 따로 지역 컴포넌트로 등록해야함
        // 실제 서비스할땐 지역 컴포넌트로 등록하는 경우가 대부분
    </script>
</body>
</html>
