<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            template: {

            },
            data:{
                message: 'hi'
            },
            methods: {

            },
            created: function() {

            },
            watch: {

            },
        });
        //instance : 화면 개발을 위한 기본 단위, new Vue()로 인스턴트를 생성할때 Vue를 생성자라고 함(첫 알파벳은 대문자로 작성하는 것을 선호)
        
        //생성자 함수(constructor function)
        // 객체를 새로 생성할 때 자주 사용하는 옵션과 기능들(APIs)를 미리 특정 객체에 저장해 놓고, 새로 객채를 생성할 때 기존에 포함된 기능과 더불어 기존 기능을 쉽게 확장하여 사용하는 기법
        
        //Instance APIs
        // el : 인스턴스가 그려지는 화면의 시작점(특정 html tag) *css selector 규칙과 동일
        // template : 화면에 표시할 요소(html, css 등)
        // data : 뷰의 반응성(reactivity)이 반영된 데이터 속성
        // methods: 화면의 동작과 이벤트 로직을 제어하는 메서드
        // created : 뷰의 라이프사이클과 관련된 속성
        // watch : data에서 정의한 속성이 변화했을 때 추가 동작을 수행할 수 있게 정의하는 속성
    </script>
</body>
</html>
