<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

         //객체의 동작을 재정의하는 API
        //Object.defineProperty(대상 객체, 객체의 속성, {
        //     정의할 내용
        // });
        Object.defineProperty(viewModel, 'str', {
            //속성에 접근했을 때의 동작을 정의
            get: function(){
                console.log('접근');
            },
            //속성에 값을 할당했을 때의 동작을 정의
            set: function(newValue){
                console.log('할당');
                div.innerHTML = newValue;
            }
        })
        //vue의 reactivity = 데이터의 변화를 라이브러리에서 감지해서 알아서 화면에 자동으로 보여주는 것(반응성) => data binding
    </script>
</body>
</html>
