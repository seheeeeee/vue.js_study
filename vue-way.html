<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        (function () {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    //속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');
                    },
                    //속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                })
            }

            function render(value) {
                div.innerHTML = value;
            };

            init();
        })//즉시실행함수는 application logic에 노출되지 않도록 함수의 스코프를 제한 (유효범위 제한 관리)

        //vue의 reactivity = 데이터의 변화를 라이브러리에서 감지해서 알아서 화면에 자동으로 보여주는 것(반응성) => data binding
    </script>
</body>

</html>
